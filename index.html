<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car World</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #1c1c1c, #383838);
            color: #fff;
        }

        header {
            background-color: #111;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: #f39c12;
            margin: 0;
        }

        nav {
            text-align: center;
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: #f39c12;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        .hero {
            background: url('https://images.unsplash.com/photo-1503736334956-4c8f8e92946d') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h2 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
        }

        .hero button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #f39c12;
            border: none;
            border-radius: 5px;
            color: #111;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero button:hover {
            background-color: #fff;
            color: #111;
        }

        footer {
            background-color: #111;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Car World</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Models</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Experience the Thrill of Driving</h2>
        <button onclick="learnMore()">Learn More</button>
    </section>

    <footer>
        &copy; 2025 Car World. All rights reserved.
    </footer>

    <script>
        function learnMore() {
            alert("Explore our wide range of luxury and sports cars!");
        }
    </script>
</body>
</html>
